name: EMAIL workflow

on:
  workflow_dispatch

jobs:
  email_sender:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run Python script
      run: python eMAIL_sENDER/email_sender.py  # Specify the path to your Python script
      env:
        emailsenderpassword: ${{ secrets.EMAILSENDERPASSWORD }}
